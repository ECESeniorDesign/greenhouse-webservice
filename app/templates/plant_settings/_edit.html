<div class="form-inline">
  <div class="form-group">
    <select name="attribute" class="form-control">
      {% for name in names %}
        {% if threshold.sensor_name == name %}
          <option value="{{ name }}" selected>{{ name }}</option>
        {% else %}
          <option value="{{ name }}">{{ name }}</option>
        {% endif %}
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <div class="input-group">
      <input type="number" class="form-control" name="deviation_percent" min="1" max="100" value="{{ threshold.deviation_percent }}">
      <div class="input-group-addon">%</div>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <input type="number" class="form-control" name="deviation_time" min="0.25" max="24" step="0.25" value="{{ threshold.deviation_time }}">
      <div class="input-group-addon">hours</div>
    </div>
  </div>
  <div class="form-group">
    <a data-role="delete" class="btn btn-danger"><i class="fa fa-times"></i> Delete</a>
  </div>
  <input type="hidden" name="threshold_id" value="{{ threshold.id }}">
  <input type="hidden" name="delete" value="false">
</div>
